build: false
environment:
  matrix:
    - PYTHON: "C:/Python27"
      TOXENV: "py27"
    - PYTHON: "C:/Python34"
      TOXENV: "py34"
    - PYTHON: "C:/Python35"
      TOXENV: "py35"
    - PYTHON: "C:/Python36"
      TOXENV: "py36"
    - PYTHON: "C:/Python37"
      TOXENV: "py37"
    - PYTHON: "C:/Python36"
      TOXENV: "lint"
init:
  - "ECHO %TOXENV%"
  - "ECHO %PYTHON%"
  - ps: "ls C:/Python*"
install:
  - "%PYTHON%/Scripts/pip.exe install virtualenv"
  - "%PYTHON%/Scripts/pip.exe install tox"
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
test_script:
  - pip --version
  - virtualenv --version
  - tox --version
  - tox
matrix:
  fast_finish: true
