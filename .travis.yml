sudo: false
language: python
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      dist: xenial
      env: TOXENV=py37
      sudo: true
    - python: 3.6
      env: TOXENV=lint
install:
  - pip install tox
  - pip install codecov
  - npm install -g jshint
script:
  - tox
  - jshint .
after_success:
  - codecov
